<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Landing Page with Hero Images</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and general styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #111;
      color: white;
    }
    /* Top Navigation Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(50, 50, 50, 0.9);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      z-index: 100;
    }
    .menu-icon {
      cursor: pointer;
      width: 30px;
      height: 30px;
      background: url('/Users/jerryma/Documents/git repo/Shenendehowa-Chemistry-Club/website/images/Menu_Grady.png') no-repeat center center/contain;
      transition: transform 0.3s ease-in-out;
    }
    .top-bar.expanded .menu-icon {
      transform: rotate(90deg);
    }
    .values {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .values a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .top-bar.expanded .values a {
      opacity: 1;
      transform: translateX(0);
    }
    .top-bar.expanded .values a:nth-child(1) {
      transition-delay: 0s;
    }
    .top-bar.expanded .values a:nth-child(2) {
      transition-delay: 0.2s;
    }
    .top-bar.expanded .values a:nth-child(3) {
      transition-delay: 0.4s;
    }
    .top-bar.expanded .values a:nth-child(4) {
      transition-delay: 0.6s;
    }
    .search-bar {
      margin-left: auto;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    /* Hero Section */
    #hero-section {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }
    /* Background image for hero section */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/Users/jerryma/Documents/git repo/Shenendehowa-Chemistry-Club/website/images/Menu_Grady.png') no-repeat center center/cover;
      z-index: 1;
    }
    /* Hero title text */
    .hero-title {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    #title-one,
    #title-two {
      font-size: 8vw;
      font-weight: 900;
      line-height: 1;
      position: relative;
      transition: 0.7s;
    }
    #title-one {
      font-family: 'Poppins', sans-serif;
      color: white;
      right: 0;
    }
    #title-two {
      font-family: 'Londrina Outline', cursive;
      color: white;
      left: 0;
    }
    /* Side images that animate off the screen */
    .side-image {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      transition: transform 0.5s ease-out;
    }
    .side-image.left {
      left: 0;
    }
    .side-image.right {
      right: 0;
    }
    /* Other content sections */
    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      padding: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-bar" id="topBar">
    <div class="menu-icon" onclick="toggleMenu()"></div>
    <div class="values" id="menu">
      <a href="page1.html">Value 1</a>
      <a href="page2.html">Value 2</a>
      <a href="page3.html">Value 3</a>
      <a href="page4.html">Value 4</a>
    </div>
    <input type="text" class="search-bar" placeholder="Search..." />
  </div>
  
  <!-- Hero Section -->
  <section id="hero-section">
    <!-- Background image (replace hero-bg.jpg with your file) -->
    <div class="hero-bg"></div>
    
    <!-- Hero Title -->
    <div class="hero-title">
      <div id="title-one">SQUISH</div>
      <div id="title-two">IT</div>
    </div>
    
    <!-- Side Images (replace with your local files) -->
    <img class="side-image left" src="/Users/jerryma/Documents/git repo/Shenendehowa-Chemistry-Club/website/images/Menu_Grady.png" alt="Left Decoration" />
    <img class="side-image right" src="/Users/jerryma/Documents/git repo/Shenendehowa-Chemistry-Club/website/images/Menu_Grady.png" alt="Right Decoration" />
  </section>
  
  <!-- Additional Content Sections -->
  <div class="section">About Us Section</div>
  <div class="section">Our Products</div>
  <div class="section">Contact Us</div>
  
  <script>
    // Toggle top menu
    const topBar = document.getElementById('topBar');
    function toggleMenu() {
      topBar.classList.toggle('expanded');
    }
    
    // Reveal sections on scroll
    const sections = document.querySelectorAll('.section');
    function checkSections() {
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < window.innerHeight - 100) {
          section.classList.add('visible');
        }
      });
    }
    
    // Hero section animations on scroll
    const titleOne = document.getElementById('title-one');
    const titleTwo = document.getElementById('title-two');
    const sideImageLeft = document.querySelector('.side-image.left');
    const sideImageRight = document.querySelector('.side-image.right');
    
    function handleHeroScroll() {
      const scrollY = window.scrollY;
      // Parallax movement for hero titles
      titleOne.style.right = (scrollY * 0.5) + 'px';
      titleTwo.style.left = (scrollY * 0.5) + 'px';
      // Move side images off the screen as you scroll
      sideImageLeft.style.transform = `translateX(-${scrollY * 0.8}px) translateY(-50%)`;
      sideImageRight.style.transform = `translateX(${scrollY * 0.8}px) translateY(-50%)`;
    }
    
    window.addEventListener('scroll', () => {
      checkSections();
      handleHeroScroll();
    });
    
    window.addEventListener('load', () => {
      checkSections();
      handleHeroScroll();
    });
  </script>
</body>
</html>
